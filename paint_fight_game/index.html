<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Fight Game</title>
  <link rel="stylesheet" href="style.css">
  <audio id="background-music" src="sounds/background_mp3.mp3" loop></audio>
</head>
<body>
  <div id="game-container"></div>

  <!-- Start Screen -->
  <div id="start-screen">
    <h2>Paint Fight Game</h2>
    <div>
      <label>Player 1 Color:</label>
      <input type="color" id="player1-color" value="#ff0000">
    </div>
    <div>
      <label>Player 2 Color:</label>
      <input type="color" id="player2-color" value="#0000ff">
    </div>
    <div>
      <label>Game Duration (seconds):</label>
      <input type="number" id="game-duration" min="30" max="120" value="60">
    </div>
    <button id="start-game-button">Start Game</button>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <div id="player1-score" class="score">Player 1: 0</div>
    <div id="player2-score" class="score">Player 2: 0</div>
  </div>

  <!-- Timer -->
  <div id="timer"></div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" style="display: none;">
    <h2>Game Over</h2>
    <div id="final-scores"></div>
    <button id="restart-game-button">Restart Game</button>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
